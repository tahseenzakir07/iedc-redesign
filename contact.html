<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | RSET IEDC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Montserrat:wght@800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <nav class="nav-container">
        <div class="logo">
            <img id="main-logo" src="" alt="RSET IEDC">
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="team.html">Team</a>
            <a href="reports.html">Reports</a>
            <a href="contact.html" class="active">Contact</a>
        </div>
    </nav>

    <header class="page-header">
        <h1 class="gradient-text">Contact Us</h1>
        <p class="sub-headline">Get in touch with the core team</p>
    </header>

    <main class="bento-grid">
        <section class="bento-card span-6 reveal">
            <h2 class="card-title">Address</h2>
            <p class="card-text" id="contact-address"></p>
        </section>

        <section class="bento-card span-6 reveal">
            <h2 class="card-title">Email & Phone</h2>
            <p class="card-text" id="contact-details"></p>
        </section>

        <section class="bento-card span-12 reveal">
            <h2 class="card-title">Follow Us</h2>
            <div id="full-socials" class="social-icons" style="justify-content: center; margin-top: 1rem;">
                <!-- Socials injected here -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logos">
                <img id="footer-logo-iedc" src="" alt="IEDC">
                <img id="footer-logo-iedc-white" src="" alt="IEDC White">
                <img id="footer-logo-rset" src="" alt="RSET">
            </div>
            <p class="card-text" style="margin-top: 2rem;">&copy; 2026 RSET IEDC</p>
        </div>
    </footer>

    <script src="main.js"></script>
</body>

</html>
